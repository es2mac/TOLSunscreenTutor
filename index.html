<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>How Does Sunblock Work?</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>How Does the Sunblock Work?</h1>
    <main>
      <section id="welcome-scene">
        <p>Ready to get started?</p>
        <button class="btn btn-primary" type="submit">Go</button>
      </section>
      <section id="main-video">
        <div id="ytplayer"></div>
      </section>
      <section id="q1-section" style="display: none;">
        <button id="q1-uva" class="btn btn-primary" type="submit">UVA</button>
        <button id="q1-uvb" class="btn btn-primary" type="submit">UVB</button>
      </section>
      <section id="q1-correct-feedback-section" style="display: none;">
        <button id="q1-correct-watch" class="btn btn-primary" type="submit">
          Watch
        </button>
        <button id="q1-correct-skip" class="btn btn-primary" type="submit">
          Skip
        </button>
      </section>
      <section id="q1-incorrect-feedback-section" style="display: none;">
        <p>Sorry, that's wrong.</p>
        <button
          id="q1-incorrect-continue"
          class="btn btn-primary"
          type="submit"
        >
          Continue
        </button>
      </section>
      <section id="q2-section" style="display: none;">
        <button id="q2-smooth" class="btn btn-primary" type="submit">
          Smooth
        </button>
        <button id="q2-reflection" class="btn btn-primary" type="submit">
          Reflection
        </button>
        <button id="q2-absorb" class="btn btn-primary" type="submit">
          Absorb
        </button>
        <button id="q2-hydrating" class="btn btn-primary" type="submit">
          Hydrating
        </button>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
