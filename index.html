<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>How Does Sunblock Work?</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>How Does the Sunblock Work?</h1>
    <main>
      <!-- Welcome -->
      <section id="welcome-scene">
        <p>Ready to get started?</p>
        <button class="btn btn-primary" type="submit">Go</button>
      </section>
      <!-- Main video -->
      <section id="main-video">
        <div id="ytplayer"></div>
      </section>
      <!-- Question 1 -->
      <section id="q1-section" style="display: none;">
        <div class="section-container">
          <img src="Assets/q1_frame.png" alt="" srcset="" />
          <button id="q1-uva" type="submit"></button>
          <button id="q1-uvb" type="submit"></button>
        </div>
      </section>
      <!-- Question 1 feedback -->
      <section id="q1-correct-feedback-section" style="display: none;">
        <button id="q1-correct-watch" class="btn btn-primary" type="submit">
          Watch
        </button>
        <button id="q1-correct-skip" class="btn btn-primary" type="submit">
          Skip
        </button>
      </section>
      <section id="q1-incorrect-feedback-section" style="display: none;">
        <p>Sorry, that's wrong.</p>
        <button
          id="q1-incorrect-continue"
          class="btn btn-primary"
          type="submit"
        >
          Continue
        </button>
      </section>
      <!-- Question 2 -->
      <section id="q2-section" style="display: none;">
        <div class="section-container">
          <img src="Assets/q2_frame.png" alt="" srcset="" />
          <button id="q2-smooth" type="submit"></button>
          <button id="q2-reflection" type="submit"></button>
          <button id="q2-absorb" type="submit"></button>
          <button id="q2-hydrating" type="submit"></button>
        </div>
      </section>
      <!-- Question 2 feedback -->
      <section id="q2-smooth-section" style="display: none;">
        <p>Explain smooth</p>
        <button
          id="q2-smooth-continue"
          class="btn btn-primary q2-continue-button"
          type="submit"
        >
          Continue
        </button>
      </section>
      <section id="q2-reflection-section" style="display: none;">
        <p>Explain reflection</p>
        <button
          id="q2-reflection-continue"
          class="btn btn-primary q2-continue-button"
          type="submit"
        >
          Continue
        </button>
      </section>
      <section id="q2-absorb-section" style="display: none;">
        <p>Explain absorb</p>
        <button
          id="q2-absorb-continue"
          class="btn btn-primary q2-continue-button"
          type="submit"
        >
          Continue
        </button>
      </section>
      <section id="q2-hydrating-section" style="display: none;">
        <p>Explain hydrating</p>
        <button
          id="q2-hydrating-continue"
          class="btn btn-primary q2-continue-button"
          type="submit"
        >
          Continue
        </button>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
